<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>C2C二手交易平台</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link th:href="@{/css/home_page/home_page_circle.css}" rel="stylesheet"/>
    <link th:href="@{/css/home_page/header_and_nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/home_page/bottom_ifon_and_feature.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.3.2.min.js}"></script>
    <script th:src="@{/js/home/home_page_circle.js}"></script>
    <script th:src="@{/js/home/header_model_js.js}"></script>
</head>
<body>
<!--整体结构很明确，就是轮播图的位置用了绝对位置感觉很不好，
然后接下来那些都用了绝对位置，很尴尬-->
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="my_slider">
    <div class="my_slide">
        <h1></h1>
        <p></p>
        <div class="slide_img">
            <img src="/img/home/xiaomi/mixfold.png" style="width: 1450px;height: 700px"/>
        </div>
    </div>
    <div class="my_slide">
        <h1></h1>
        <p></p>
        <div class="slide_img">
            <img src="/img/home/xiaomi/ac.png" style="width: 1450px;height: 700px"/>
        </div>
    </div>
    <div class="my_slide">
        <h1></h1>
        <p>

        </p>
        <div class="slide_img">
            <img src="/img/home/xiaomi/pad5.png" style="width: 1450px;height: 700px"/>
        </div>
    </div>
    <div class="my_slide">
        <h1></h1>
        <p>
        </p>
        <div class="slide_img">
            <img src="/img/home/xiaomi/bud4.png" style="width: 1450px;height: 700px"/>
        </div>
    </div>
    <div class="my_slide current">
        <h1></h1>
        <p></p>
        <div class="slide_img">
            <img src="/img/home/xiaomi/sound.png" style="width: 1450px;height: 700px"/>
        </div>
    </div>
    <div class="left_border">
        <span class="left_turn"></span>
    </div>
    <div class="right_border">
        <span class="right_turn"></span>
    </div>
</div>
<div class="featured_products">
    <h2>精选商品</h2>
    <figure class="product" th:each="o:${shopInformationBean}">
        <div id="product-list">
            <ul class="fall-list">
                <li>
                                <span class="p-price">
                                    <span class="detail_product_cost" th:text="'￥'+${o.price}+''">￥350.00元</span><br/>
                                </span>
                    <a href="#" class="product-img">
                        <div class="product_img_div">
                            <img src="/img/home/feature_prodects/cont2.jpg" th:src="${o.image}" th:title="${o.name}" class="show_img"/>
                        </div>
                    </a>
                    <div class="product-box">
                        <!--                                    <p class="show_tip" th:text="${o.remark}"></p>-->
                        <h3>
                            <span class="detail_product_name" th:text="${o.name}" th:value="${o.id}">Big block Lether Bag</span><br/>
                        </h3>
                        <div class="btn-box">
                            <a href="#" class="glyphicon glyphicon-shopping-cart"><span>
                                            <span class="detail_buy product_1" th:value="${o.id}">加入购物车</span>
                                        </span></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </figure>
</div>

<footer>
    <p>Copyright © 2022-2200. All rights reserved.<a href="/"></a></p>
</footer>
</body>
</html>
